{% extends 'store/main.html' %}
{% load static %}
{% block content %}

    <div class="container">
        <div class="add-product">
            <div class="form-box">
                <h3>Add Product</h3>
                <p>Enter the details for the new product</p>
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="form-group col-6">
                            <input type="text" class="form-control" id="{{ form.name.id_for_label }}"
                                   name="{{ form.name.html_name }}" placeholder="Product name" required>
                        </div>
                        <div class="form-group col-6">
                            <input type="text" class="form-control" id="{{ form.price.id_for_label }}"
                                   name="{{ form.price.html_name }}" placeholder="Price" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="{{ form.shortDescription.id_for_label }}"
                                      name="{{ form.shortDescription.html_name }}" placeholder="Short description" required cols="3"></textarea>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="{{ form.description.id_for_label }}"
                                      name="{{ form.description.html_name }}" placeholder="Description" required cols="5"></textarea>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="{{ form.rules.id_for_label }}"
                                      name="{{ form.rules.html_name }}" placeholder="Game rules" required cols="5"></textarea>
                        </div>
                        <div class="form-group">{{ form.image }}</div>
                    </div>
                    <input type="submit" class="btn btn-primary mt-3" name="Register" value="Add product">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
